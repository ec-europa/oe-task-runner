-
  composer: >
    {
        "name": "openeuropa/task-runner",
        "type": "library"
    }
  expected:
    getName: "openeuropa/task-runner"
    getVendor: "openeuropa"
    getProject: "task-runner"
    getType: "library"
    hasName: true
    hasType: true

