  configuration: []
  composer: ''
  contains:
    - "[Simulator] Running ./vendor/bin/drush -y --root=$(pwd)/build --site-name='Site name' --site-mail=info@example.org --locale=en --account-mail=admin@example.org --account-name=admin --account-pass=admin --db-url='mysql://root:root@127.0.0.1:3306/drupal' site-install standard"

- command: 'drupal:site-install --site-name="Test site"'
  configuration: []
  composer: ''
  contains:
    - "[Simulator] Running ./vendor/bin/drush -y --root=$(pwd)/build --site-name='Test site' --site-mail=info@example.org --locale=en --account-mail=admin@example.org --account-name=admin --account-pass=admin --db-url='mysql://root:root@127.0.0.1:3306/drupal' site-install standard"

- command: 'drupal:site-install --site-mail="test@example.com" --site-profile=minimal'
  configuration: []
  composer: ''
  contains:
    - "site-install minimal"
    - "--site-mail=test@example.com"

- command: 'drupal:site-install'
  configuration:
    drupal:
      root: 'test'
      site:
        profile: 'minimal'
  composer: ''
  contains:
    - "./vendor/bin/drush -y --root=$(pwd)/test"
    - "site-install minimal"

- command: 'drupal:site-install --root="overridden"'
  configuration:
    drupal:
      root: './test'
  composer: ''
  contains:
    - "./vendor/bin/drush -y --root=$(pwd)/overridden"

- command: 'drupal:site-install --root="overridden"'
  configuration:
    runner:
      bin_dir: "./bin"
  composer: ''
  contains:
    - "./bin/drush -y --root=$(pwd)/overridden"

- command: 'changelog:generate'
  configuration:
    github:
      token: "abc"
  composer: >
    {
      "name": "foo/bar"
    }
  contains:
    - "exec('foo/bar -t abc')"

- command: 'changelog:generate --token def'
  configuration:
    github:
      token: "abc"
  composer: >
    {
      "name": "foo/bar"
    }
  contains:
    - "exec('foo/bar -t def')"

- command: 'changelog:generate --tag 1.2.3'
  configuration:
    github:
      token: "abc"
  composer: >
    {
      "name": "foo/bar"
    }
  contains:
    - "exec('foo/bar -t abc --future-release=1.2.3')"

- command: 'changelog:generate --token 123 --tag 1.2.3'
  configuration:
    github:
      token: "abc"
  composer: >
    {
      "name": "foo/bar"
    }
  contains:
    - "exec('foo/bar -t 123 --future-release=1.2.3')"

- command: 'drupal:site-post-install'
  configuration:
    drupal:
      post_install:
        - "./vendor/bin/drush en views -y"
        - "./vendor/bin/drush cr"
  composer: ''
  contains:
    - "./vendor/bin/drush en views -y"
    - "./vendor/bin/drush cr"

- command: 'drupal:site-install'
  configuration:
    drupal:
      post_install:
        - "./vendor/bin/drush en views -y"
        - "./vendor/bin/drush cr"
  composer: ''
  contains:
    - "[Simulator] Running ./vendor/bin/drush -y --root=$(pwd)/build --site-name='Site name' --site-mail=info@example.org --locale=en --account-mail=admin@example.org --account-name=admin --account-pass=admin --db-url='mysql://root:root@127.0.0.1:3306/drupal' site-install standard"
    - "./vendor/bin/drush en views -y"
    - "./vendor/bin/drush cr"

- command: 'drupal:site-install'
  configuration:
    drupal:
      post_install:
        - "./vendor/bin/drush --root=${drupal.root} en views -y"
  composer: ''
  contains:
    - "./vendor/bin/drush --root=build en views -y"

- command: 'drupal:site-install'
  configuration:
    drupal:
      post_install: []
  composer: ''
  contains:
    - "[Simulator] Running ./vendor/bin/drush -y --root=$(pwd)/build --site-name='Site name' --site-mail=info@example.org --locale=en --account-mail=admin@example.org --account-name=admin --account-pass=admin --db-url='mysql://root:root@127.0.0.1:3306/drupal' site-install standard"

- command: 'custom:run-tasks'
  configuration:
    commands:
      custom:run-tasks:
        - { task: "symlink", from: "${drupal.root}/modules/custom", to: "../../custom/modules" }
        - { task: "symlink", from: "${drupal.root}/modules/custom", to: "../../custom/themes" }
  composer: ''
  contains:
    - "[Simulator] { task: symlink, from: build/modules/custom, to: ../../custom/modules }"
    - "[Simulator] { task: symlink, from: build/modules/custom, to: ../../custom/themes }"

- command: 'drupal:drush-setup'
  configuration: []
  composer: ''
  contains:
    - "WriteConfiguration('build/sites/default/drushrc.php'"
    - "File\\Write('build/sites/default/drush.yml')"

- command: 'drupal:drush-setup --root=web'
  configuration: []
  composer: ''
  contains:
    - "WriteConfiguration('web/sites/default/drushrc.php'"
    - "File\\Write('web/sites/default/drush.yml')"

- command: 'drupal:settings-setup'
  configuration: []
  composer: ''
  contains:
    - "AppendConfiguration('build/sites/default/default.settings.php'"

- command: 'drupal:settings-setup --root=web'
  configuration: []
  composer: ''
  contains:
    - "AppendConfiguration('web/sites/default/default.settings.php'"

- command: 'drupal:setup-dev'
  configuration:
    drupal:
      root: "web"
    commands:
      drupal:setup-dev:
        - { task: "chmod", file: "${drupal.root}/sites", permissions: '0775' }
        - { task: "symlink", from: "${drupal.root}/modules/custom", to: "../../custom/modules" }
        - { task: "symlink", from: "${drupal.root}/themes/custom", to: "../../custom/themes" }
        - { task: "symlink", from: "${drupal.root}/profiles/custom", to: "../../custom/profiles" }
        - { task: "run", command: "drupal:drush-setup" }
        - { task: "run", command: "drupal:settings-setup" }
        - { task: "run", command: "setup:behat" }
        - { task: "run", command: "setup:phpunit" }
  composer: ''
  contains:
    - "{ task: chmod, file: web/sites, permissions: '0775' }"
    - "{ task: symlink, from: web/modules/custom, to: ../../custom/modules }"
    - "{ task: symlink, from: web/themes/custom, to: ../../custom/themes }"
    - "{ task: symlink, from: web/profiles/custom, to: ../../custom/profiles }"
    - "{ task: run, command: 'drupal:drush-setup' }"
    - "{ task: run, command: 'drupal:settings-setup' }"
    - "{ task: run, command: 'setup:behat' }"
    - "{ task: run, command: 'setup:phpunit' }"
