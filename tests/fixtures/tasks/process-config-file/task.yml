    one: ${drupal.root}
    two:
      three: ${drupal.site.profile}
  expected:
    one: "build"
    two:
      three: "standard"

- source:
    missing: "${this.does.not.exists}"
    not-valid: "drupal.site.profile"
    ok: "${drupal.site.profile}"
  expected:
    missing: ""
    not-valid: "drupal.site.profile"
    ok: "standard"

